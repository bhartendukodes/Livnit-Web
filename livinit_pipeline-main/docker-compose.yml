services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: chaulenba
      POSTGRES_DB: livinit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d livinit"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./runs:/app/runs
      - ./dataset:/app/dataset
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
